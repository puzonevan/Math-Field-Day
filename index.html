<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">

    <!-- Javascript -->
    <script src="games/menu.js" type="module" async></script>
    <script src="games/newGame.js" type="module" async></script>
    <script src="games/capture/capture.js" type="module" async></script>

    <title>Math Field Day</title>
</head>
<body>
    <header id="header">

        <div class="game-title">
            <h1 id="game-title-current">Math Field Day</h1>
        </div>

        <div class="players">
            <div class="player-1">
                <h3>Player 1: </h3>
                <p><input type="text" id="player-1-name"></p>
            </div>
    
            <div class="player-2">
                <h3>Player 2: </h3>
                <p><input type="text" id="player-2-name"></p>
            </div>
        </div>
        
        <div class="rules">
            <button type="button" class="header-button" id="rules-button">Rules</button>
            <div class="lightbox" id="rules-lightbox">
                <div class="lightbox-box">
                    <h2 class="game-name" id="game-name">Example Game Name</h2>
                    <p class="game-rules" id="game-rules"></p>
                </div>
            </div>
        </div>

        <div class="new-game">
            <button type="button" class="header-button" id="new-game-button">New Game</button>
            <div class="lightbox" id="new-game-lightbox">
                <div class="lightbox-box">
                    <h2 class="new-game-header">New Game? Are you sure?</h2>
                    <div class="new-game-buttons">
                        <button type="button" class="new-game-button" id="cancel">Cancel</button>
                        <button type="button" class="new-game-button" id="restart">Restart</button>
                    </div>
                    
                </div>
            </div>
        </div>

        <div class="menu">
            <button type="button" class="header-button" id="menu-button">Menu</button>
            <div class="lightbox" id="menu-lightbox">
                <div class="lightbox-box">
                    <h2 class="menu-name" id="menu-name">Math Field Day Games</h2>
                    <p class="menu-description">Choose a game below to get started</p>
                    <ul class="menu-games">
                        <li class="back-red" id="menu-five">Five in a Row</li>
                        <li class="back-blue" id="menu-capture">Capture</li>
                        <li class="back-blue" id="menu-tic-tac-toe">3-D Tic Tac Toe</li>
                        <li class="back-red" id="menu-hex">Hex</li>
                        <li class="back-blue" id="menu-mancala">Mancala</li>
                    </ul>
                </div>
            </div>
        </div>

    </header>

    <section>
        <div class="board">
            <table id="board"> 
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
    </section>
</body>
</html>
